<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lazy Loading Preview</title>
</head>

<body>
    <!-- Preloader -->
    <section id="preloader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
    
            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
    
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
    
            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <h2>Please, wait...</h2>
    </section>

    <main>
        <header>
            <h1>Lazy Loading Image Preview</h1>
        </header>

        <section class="content">

            <section class="gallery">
                <img src="./img/screen_1.jpg" data="./img/screen_1.jpg">
                <img src="" data="./img/screen_2.jpg">
                <img src="" data="./img/screen_3.jpg">
                <img src="" data="./img/screen_4.jpg">
                <img src="" data="./img/screen_5.jpg">
                <img src="" data="./img/screen_6.jpg">

                <img src="" data="./img/screen_1.jpg">
                <img src="" data="./img/screen_2.jpg">
                <img src="" data="./img/screen_3.jpg">
                <img src="" data="./img/screen_4.jpg">
                <img src="" data="./img/screen_5.jpg">
                <img src="" data="./img/screen_6.jpg">

                <img src="" data="./img/screen_1.jpg">
                <img src="" data="./img/screen_2.jpg">
                <img src="" data="./img/screen_3.jpg">
                <img src="" data="./img/screen_4.jpg">
                <img src="" data="./img/screen_5.jpg">
                <img src="" data="./img/screen_6.jpg">
            </section>
            
        </section>

        <footer>
            2020
        </footer>
    </main>






    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
